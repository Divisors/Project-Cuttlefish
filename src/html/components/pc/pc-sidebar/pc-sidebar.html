<link rel="import" href="/components/polymer/polymer.html"/>
<pc-loader target='["iron-icon","paper-toolbar"]'></pc-loader>
<dom-module id="pc-sidebar">
	<link rel="import" type="css" href="pc-sidebar.css"/>
	<template>
		<paper-scroll-header-panel>
			<paper-toolbar>
				<div id="sidebar-user"><iron-icon icon="social:person-outline"></iron-icon>[Username]</div> <!-- TODO add user info stuff -->
			</paper-toolbar>
			<div id="sidebar-items">
				<paper-button href="#"><iron-icon icon="dashboard"></iron-icon> Home </paper-button>
				<paper-button href="#schedule"><iron-icon icon="schedule"></iron-icon> Schedule </paper-button>
				<paper-button href="#assignments"><iron-icon icon="class"></iron-icon> Assignments </paper-button>
				<paper-button href="#calendar"><iron-icon icon="perm-contact-calendar"></iron-icon> Calendar </paper-button>
				<paper-button href="#grades"><iron-icon icon="grade"></iron-icon> Grades </paper-button>
				<paper-button href="#settings"><iron-icon icon="dns"></iron-icon> Settings </paper-button>
			</div>
		</paper-scroll-header-panel>
	</template>
	<script>
		Polymer({
			is: 'pc-sidebar',
			properties: {},
			ready: function() {
				window.sidebar=this;
				var items = $(this.$['sidebar-items']).find('paper-button');
				items.click(function(e) {
					window.location = $(e.target).attr('href') || $(e.target).parent('paper-button').attr('href');
					stage.closeDrawer();
				});
			}
		});
	</script>
</dom-module>
